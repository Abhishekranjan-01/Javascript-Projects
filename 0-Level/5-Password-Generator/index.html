<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>

    <link rel="stylesheet" href="./style.css">
    
    <script src="./script.js" defer></script>


    <!-- Google Fonts CDN link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body class="font-['Poppins','sans-serif'] h-screen flex flex-col justify-center items-center bg-cover bg-no-repeat bg-[url('https://images.pexels.com/photos/6964171/pexels-photo-6964171.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] md:bg-[url('https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1600')]">

    <main class=" text-gray-200 flex flex-col items-center w-full">
        
        <!-- Form -->
        <form class="backdrop-blur-sm md:backdrop-blur-lg mx-8 px-4 py-4 rounded-lg flex flex-col items-center gap-5">

            <!-- Heading -->
            <h2 class="text-xl md:text-2xl font-bold md:text-gray-900">Password Generator</h2>
            
            <!-- For Displaying Random Password -->
            <input type="text" name="password" placeholder="click on Generate button" disabled class="bg-gray-200 h-8 w-11/12 md:w-96 px-2 py-1 rounded-md text-center text-sm md:text-lg text-gray-900 font-semibold outline-none">
        
            <!--Button For Generating Passwordo -->
            <div class="flex gap-2 md:gap-4 max-sm:text-sm ">
                <button type="submit" class="px-3 md:px-7 py-1 bg-gray-800 hover:bg-gray-700 transition-all ease-in-out duration-200 font-semibold rounded-md " >Generate</button>
            
            <!-- Button For Writing Password On Clickboard -->
                <button type="button" data-button="copy-to-clipboard" class="px-3 md:px-7 py-1 bg-gray-800 hover:bg-gray-700 transition-all ease-in-out duration-200 font-semibold rounded-md">Copy To Clipboard</button>
            </div>

            <div class="flex flex-col gap-1">
                <!-- For Taking Length Of Password -->
                <div class="flex justify-between">
                    <label for="Password-Length" class="font-semibold text-base md:text-lg">Password Length</label>
                    <input type="number" name="Password-Length"  required value="8" class="rounded-lg w-2/12 text-gray-900 font-semibold text-center outline-none">
                </div>
                
                <!-- Checkbox for Uppercase Letters -->
                <div class="flex justify-between">
                    
                    <label for="Include-Uppercase-Letters" class="font-semibold text-base md:text-lg">Include Uppercase Letters</label>

                    <input type="checkbox" name="generateRandomUppercase">
                </div>

                <!-- Checkbox for Lowercase Letters -->
                <div class="flex justify-between">
                    
                    <label for="Include-Lower-Letters" class="font-semibold text-base md:text-lg">Include Lowercase Letters</label>

                    <input type="checkbox" name="generateRandomLowercase">
                    
                </div>
                
                <div class="flex justify-between">
                
                <!-- Checkbox for Numbers -->
                    <label for="Include-Numbers" class="font-semibold text-base md:text-lg">Include Numbers</label>

                    <input type="checkbox" name="generateRandomNumber">
                    
                </div>    

                <!-- Checkbox for Symbols -->
                <div class="flex justify-between">
                    
                    <label for="Include-Numbers" class="font-semibold text-base md:text-lg">Include Symbols</label>

                    <input type="checkbox" name="generateRandomSymbol">
                    
                </div>    
                                    
            </div>            
        </form>
        
    </main>
<!-- Just For Crating Class For Using In JS -->
    <div class="bg-gray-100 text-gray-200 hidden" ></div>
</body>
</html>
