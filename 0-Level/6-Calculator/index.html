<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="bg-[url('https://images.pexels.com/photos/5905611/pexels-photo-5905611.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')]  md:bg-[url('https://images.pexels.com/photos/194094/pexels-photo-194094.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-cover bg-no-repeat">
    <h1 class="text-5xl text-center font-bold my-4">Work In Progress</h1>
    
    <div class="border-2 font-semibold px-4 py-4 border-black flex flex-col w-fit rounded-lg mx-auto backdrop-blur-sm shadow-xl">
        <div class="flex justify-center h-10 ">
            <input type="text" disabled class="w-64 px-2  rounded-md">
        </div>

        <div class="flex flex-row justify-between gap-2">
            
            <button data-AC="AC" type="button"  class="px-6 hover:bg-red-400 mt-3 rounded-lg  hover:text-slate-800 bg-sky-200 transition-all duration-200 ease-in-out">AC</button>
            
            <button data-DEL="DEL" type="button" class="px-6 hover:bg-red-400 mt-3 rounded-lg
            hover:text-slate-800 bg-sky-200 transition-all duration-200 ease-in-out
            ">DEL</button>

            <button  data-PLUS="PLUS" data-operator="operator" type="button"  class="px-6 hover:bg-red-400 mt-3 rounded-lg
            hover:text-slate-800 bg-sky-200 transition-all duration-200 ease-in-out">+</button>

            <button  data-MINUS="MINUS" data-operator="operator" type="button" class="px-6 mt-3 rounded-lg hover:text-slate-800 hover:bg-red-400 bg-sky-200 transition-all duration-200 ease-in-out
            ">-</button>

        </div>

        <div class="flex flex-row justify-between">
            
            <button data-nums="nums" type="button" class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">9</button>

            <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">8</button>

            <button data-nums="nums" type="button" class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">7</button>

            <button data-MULTIPLY="MULTIPLY" data-operator="operator" type="button" class="px-6 mt-3 rounded-lg h-fit
            hover:text-slate-800 hover:bg-red-400 bg-sky-200 transition-all duration-200 ease-in-out">*</button>
        </div>

        
        <div class="flex flex-row justify-between">
            
            <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">6</button>

            <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">5</button>

            <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">4</button>

            <button data-DIVIDE="DIVIDE" data-operator="operator" type="button"  class="px-6  hover:bg-red-400 bg-sky-200 transition-all duration-200 ease-in-out mt-3 rounded-lg h-fit">/</button>
        </div>
        
        <div class="flex flex-row justify-between">
            
            <button data-nums="nums" type="button" class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">3</button>
            
            <button data-nums="nums" type="button" class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">2</button>

            <button data-nums="nums" type="button" class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">1</button>
            <button data-EQUAL="EQUAL" type="button" class="px-5  hover:bg-red-400 bg-sky-200 transition-all duration-200 ease-in-out mt-3 rounded-lg h-fit">=</button>

        </div>       
            
            <div class="flex flex-row justify-between">

                <button data-nums="nums" type="button"  class="hidden px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">00</button>
            
                <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">0</button>
            
                <button data-nums="nums" type="button"  class="px-6 rounded-md bg-slate-800 text-gray-200 hover:text-slate-800 hover:bg-gray-200 transition-all duration-200 ease-in-out my-3">.</button>

        </div>

    </div>
</body>
</html>
