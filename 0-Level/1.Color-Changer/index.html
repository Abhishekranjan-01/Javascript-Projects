<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Color-Changer</title>
    <link rel="stylesheet" href="style.css">

    <!-- JS File -->
    
    <script src="./script.js" defer></script>

</head>
<body class="bg-white transition-all ease-in duration-200">

   <main class="h-full flex flex-col justify-center items-center gap-5" >

    <div data-color-container="Color-Container" class="flex justify-center gap-5">
        <div class="w-10 sm:w-20 md:w-36 h-10 sm:h-20 md:h-36 rounded-xl cursor-pointer bg-red-500 border border-white transition-all ease-in duration-200">

        </div>
        <div class="w-10 sm:w-20 md:w-36 h-10 sm:h-20 md:h-36 rounded-xl cursor-pointer bg-green-500 border border-white transition-all ease-in duration-200">

        </div>
        <div class="w-10 sm:w-20 md:w-36 h-10 sm:h-20 md:h-36 rounded-xl cursor-pointer bg-sky-500 border border-white transition-all ease-in duration-200">

        </div>
        <div class="w-10 sm:w-20 md:w-36 h-10 sm:h-20 md:h-36 rounded-xl cursor-pointer bg-yellow-500 border border-b">

        </div>
        <div class="w-10 sm:w-20 md:w-36 h-10 sm:h-20 md:h-36 rounded-xl cursor-pointer bg-gray-500 border border-white transition-all ease-in duration-200">

        </div>
    
    </div>

    <div class="md:w-1/2">
        <h1 class="text-xl sm:text-3xl md:text-4xl font-semibold text-center">
            Try clicking on one of the colors above
            to change the background color of this page!
        </h1>
    </div>

    <button class="min-w-[150px] min-h-[5px] md:px-5 md:py-5 font-semibold rounded-lg border-2 border-black">
        rgb(255, 255, 255)
    </button>
   </main>
</body>
</html>
