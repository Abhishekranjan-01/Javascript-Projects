<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;  
        }

    /* Firefox */
    input[type=number] {
    -moz-appearance: textfield;
    }
    </style>
</head>
<body class="bg-gray-800">

    <main class="flex justify-center items-center">
        <section class="flex justify-center flex-col w-fit items-center gap-10 bg-slate-700 rounded-xl">

            <h2 class="text-gray-200 text-4xl font-semibold text-center bg-[#181818] px-2 w-full" >Number guessing game</h2>
            
            <div>
                <h2 class="text-gray-200">Try and guess a random number between 1 and 100.</h2>
    
                <h2 class="text-gray-200">You have <span id="attempt-count">10</span>attempts to guess the right number</h2>
            </div>


        
            <h1 class="text-6xl font-semibold text-gray-200 ">Guess a number</h1>
            
            <input class="px-3 py-2 rounded-lg text-black text-md font-semibold" type="number" name="" id="">
    
            <button class="text-gray-200 text-4xl bg-sky-800 px-5 py-2 rounded-lg" type="submit">Submit guess</button>
    

            <div>
                <div class="flex flex-row gap-1 text-gray-200">
                    <h3>Previous Guesses:</h3>
                </div>
        
                <h2 class="text-gray-200">Guesses Remaining: <span id="guess-remaining">10</span></h2>
            </div>

        </section>
    
    </main>


    </body>
</html>
