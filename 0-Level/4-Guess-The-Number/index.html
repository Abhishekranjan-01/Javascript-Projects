<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;  
        }

    /* Firefox */
    input[type=number] {
    -moz-appearance: textfield;
    }
    </style>

    <script src="./script.js" defer></script>
</head>
<body class="bg-gray-800">

    <main class="flex justify-center items-center">
        <form  class="flex justify-center flex-col w-fit items-center gap-10 bg-slate-700 rounded-xl my-4 ">

            <div class="w-full">
                <h2 class="text-gray-200 text-4xl font-semibold text-center bg-[#181818] p-2 w-full rounded-t-xl " >Number guessing game</h2>


                <div class="flex justify-between px-2">
                    <button id="reset" type="reset" class="bg-yellow-300 rounded-lg px-2 text-lg font-semibold hover:bg-yellow-200 transition-all duration-200 ease-in-out hover:text-red-600">Reset</button>


                    <button id="show-answer" type="button"  class="bg-green-400 rounded-lg px-2 text-lg font-semibold hover:bg-green-500 transition-all duration-200 ease-in-out  hover:text-red-400 text-red-200"
                    
                    >Show Answer</button>
                </div>

            </div>

            
            
            
            <div>
                <h2 class="text-gray-200">Try and guess a random number between 1 and 100.</h2>
    
                <h2 class="text-gray-200">You have <span id="attempt-count">10</span> attempts to guess the right number</h2>
            </div>


        
            <h1 class="text-6xl font-semibold text-gray-200  px-2">Guess a number</h1>
            
            <input class="px-3 py-2 rounded-lg text-black text-md font-semibold" type="number" name="" id="">
            
            <div class="flex flex-col items-center">
                <button class="text-gray-200 text-4xl bg-sky-800 px-5 py-2 rounded-lg hover:bg-sky-600 ease-in-out duration-200" type="submit">Submit guess</button>

                <h2 id="warning-message" class="text-red-600 text-xl font-semibold hidden">Please Enter Number Between 1 And 100</h2>
            </div>

    

            <div>
                <div id="guesses" class="flex flex-row gap-1 text-gray-200">
                    <h3>Previous Guesses:</h3>
                   
                </div>
        
                <h2 class="text-gray-200">Guesses Remaining: <span id="guess-remaining">10</span></h2>
            </div>

        </form>
    
    </main>


    </body>
</html>
