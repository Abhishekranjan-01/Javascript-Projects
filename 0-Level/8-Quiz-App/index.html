<body class=" bg-[url('https://images.pexels.com/photos/7092540/pexels-photo-7092540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] sm:bg-[url('https://images.pexels.com/photos/11986168/pexels-photo-11986168.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] flex justify-center py-4 font-['Poppins','sans-serif'] bg-cover bg-no-repeat">

    <div class="bg-red-600 bg-lime-500 hidden pointer-events-none"></div>

    <!-- Question And Options Form -->

    <form action="" method="" class="max-sm:mx-4 shadow-2xl flex flex-col pb-3 bg-gray-200 md:w-3/4 rounded-md ">
        
        <!-- Timer -->
        <div class="bg-gray-800 px-4 pt-2 rounded-t-md">
            <h1 class="text-center text-4xl font-semibold text-gray-200">
                <span id="timer"> 15 </span> 
            </h1>
        </div>

        <!-- Question Counter And Score -->
        <div class="flex justify-between px-4 bg-gray-800 text-gray-200">
            
            <h3>
                Question: &ensp; 
                <span id="CurrentQuestionCount"> 1 </span><span> / </span>
                <span data-questions="Total Availabel Questions">10</span>
            </h3>

            <!-- Score Counter -->
            <h3>Score: <span id="ScoreCount">0</span></h3>
        </div>

        <!-- Questions and Options's -div -->

        <div data-container="main-container">
        
            <div data-container="Container For Questions And Options">
            
                <div class="bg-gray-200 my-2 px-4 " data-question_count="question_count-1">
                    <div>
                        <h2 id="qustion" class="font-semibold">Which feature of OOP reduces the use of nested classes ?</h2>
                    </div>
                </div>
        
                <!-- Options-list -->
                <div data-option="answer-options" class="flex flex-col pb-4">

                    <ul data-questions="Options_for_Q-1" class="list-[upper-alpha] flex flex-col gap-2 px-4 pb-2 cursor-pointer relative left-4">

                        <!-- Option-A -->
                        <li class="w-[99%] border-gray-400 border rounded-lg p-1 hover:border-zinc-800 hover:border-4 transition-all duration-200 ease-in-out" data-question_count="q_1" onclick="questionOne(event);">
     
                        Abstraction
                    
                        </li>
                
                        <!-- Option-B -->
                        <li class="w-[99%] border-gray-400 border rounded-lg p-1 hover:bg-zinc-800 hover:text-gray-200 transition-all duration-200 ease-in-out" data-question_count="q_1" onclick="questionOne(event);">

                        Binding
                        </li>

                        <!-- Option-C -->
                        <li class="w-[99%] border-gray-400 border rounded-lg p-1 hover:bg-zinc-800 hover:text-gray-200 transition-all duration-200 ease-in-out" data-question_count="q_1" onclick="questionOne(event);">
    
                        Inheritance
                        </li>

                        <!-- Option-D -->
                        <li class="w-[99%] border-gray-400 border rounded-lg p-1 hover:bg-zinc-800 hover:text-gray-200 transition-all duration-200 ease-in-out" data-question_count="q_1" onclick="questionOne(event);">

                        Encapsulation
                        </li>
             

                    </ul>

                </div>
            </div>

        </div>

        <!-- Button Container -->
        <div class="flex px-4 justify-between md:justify-evenly md:px-0">
            
            <!-- Previous Button -->
            <button name="prev" class="self-center bg-gray-800 rounded-md text-lg text-gray-200 px-4 ">Prev</button>

            <!-- Reset Button -->
            <button type="submit" name="submit" class="self-center bg-gray-800 rounded-md text-lg text-gray-200 px-4 ">Reset</button>

            <!-- Next Button -->
            <button name="next" class="self-center bg-gray-800 rounded-md text-lg text-gray-200 px-4 ">Next</button>
        </div>
        

        
    </form>


    <!-- Contact Section -->
    <footer class="absolute bottom-0">
        <!-- <div class="flex flex-col justify-center items-center"> -->
            <h1 class="text-gray-900 font-bold text-sm">For Any Query/Information</h1>

        <div class="flex justify-center gap-5 py-1">
            <a href="https://www.linkedin.com/in/abhishek-ranjan-791b6b22a/" target="_blank">
                <i class="fa-brands fa-linkedin fa-xl text-gray-950 text-center cursor-pointer"></i>
            </a>
            
            <a href="https://github.com/Abhishekranjan-01" target="_blank">
                <i class="fa-brands fa-github fa-xl text-gray-950"></i>
            </a>
        </div>
    </footer>
