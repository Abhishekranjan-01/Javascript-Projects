<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <style>
      .capitalize {
        text-transform: capitalize;
      }
      .bold {
        font-weight: bold;
      }
      .underline {
        text-decoration: underline;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #201e1e;
        color: #efef;
        font-size: 35px;
      }
    </style>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
      "
    >
      <h1 style="text-align: center">Type In Your Words</h1>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 50%;
          gap: 50px;
        "
      >
        <input
          type="text"
          placeholder="Type Your Text Here"
          id="textInputByUser"
          style="
            padding: 4px 8px;
            outline: none;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
          "
        />
        <div
          style="
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 16px;
          "
        >
          <div
            id="uppercase"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            ABC
          </div>
          <div
            id="lowercase"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            abc
          </div>
          <div
            id="capitalize"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            Abc
          </div>
          <div
            id="bold"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            B
          </div>
          <div
            id="underline"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            <u>ABC</u>
          </div>
          <div
            id="clearAll"
            style="
              border: solid 4px #efef;
              padding: 4px 8px;
              border-radius: 12px;
              background-color: #000;
              cursor: pointer;
            "
          >
            Clear All
          </div>
        </div>
      </div>
      <input
        type="text"
        readonly
        id="output"
        value="Output"
        style="
          outline: none;
          width: 90%;
          padding: 8px 16px;
          border: none;
          border-radius: 8px;
          font-size: 18px;

          text-align: center;
        "
      />
    </section>
  </body>
</html>
