<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Of The Week</title>
    <link rel="stylesheet" href="./style.css">


    <!-- Google Fonts -->

    <link rel="preconnect" href="httpw-2/5is.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>

</head>
<body class="">
    
    <nav class="flex justify-between w-full py-2 items-center px-4 bg-gray-900 fixed z-10 top-0" id = 'nav-bar'>
        <ul class="flex gap-4 font-semibold text-yellow-200">
            <li ><a href="#" onclick="callApi('world news')">GetNews</a></li>
            <li ><a href="#nav-bar">Home</a></li>
            <li ><a href="#" onclick="callApi('sports')">Sports</a></li>
            <li ><a href="#" onclick="callApi('weather')">Weather</a></li>
            <li >
                <select class="bg-gray-900 text-gray-200"  name="continent" id="continent">
                    <option value="Asia" onclick="callApi('Asia')">Asia</option>
                    <option value="Americas" onclick="callApi('Americas')">Americas</option>
                    <option value="Africa" onclick="callApi('Africa')">Africa</option>
                    <option value="Australia" onclick="callApi('Australia')">Australia</option>
                    <option value="Europe" onclick="callApi('Europe')">Europe</option>
                </select>
            </li>
        </ul>

        <div class="flex gap-2">
            <input class="border-gray-700 border-2 rounded-md px-2 py-1" type="text" name="" id=""  placeholder="Search News">

            <button class="bg-sky-400 rounded-md text-lg font-semibold px-2 text-gray-200 w-full" type="search">Search</button>
        </div>
    </nav>

    <main class="py-4 w-full mt-20 flex justify-center gap-10 flex-wrap" id="main">

        <section class="bg-gray-200  flex-col justify-center items-center gap-5 rounded-xl py-4 md:w-2/5 h-fit hidden" id="article-section">

      
                <h1 class="text-xl px-2 my-2 relative self-start w-full font-semibold font-['Poppins']" id="title"></h1>
                
                <div class="px-2 w-fit">
                    <img class="rounded-xl" src="" alt="Image Not Available Currently" id="news-image">

                    <div class="flex justify-between text-sm font-['Montserrat']">
                        <h2>Source: <span id="source"></span> </h2>
                        <h2>Published On: <span id="date-time"> </span> </h2>
                    </div>

                </div>
                
                <article class="px-2 text-md leading-tight font-['Poppins']" id="article-content">
                    
                </article>
            <h2 class="self-center"><span id="source-link"><a href="https://www.cnn.com/2023/09/15/asia/kim-jong-un-north-korea-russia-komsomolsk-intl-hnk/index.html" class="bg-sky-600 hover:bg-sky-700 hover:text-gray-50 duration-200 ease-in-out px-2 font-semibold text-gray-200 py-1 rounded-md">Know More</a></span></h2>
        </section>


    
</main>

</body>
</html>
